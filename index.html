    function generateRandomId() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 5; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (err) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        const successful = document.execCommand('copy');
        document.body.removeChild(textArea);
        return successful;
      }
    }

    document.getElementById('shortener-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const submitBtn = document.getElementById('submit-btn');
      const messageContainer = document.getElementById('message-container');
      const idValue = formData.get('id');
      submitBtn.innerHTML = LANGS[currentLang].loading;
      submitBtn.disabled = true;
      try {
        const response = await fetch('/', {
          method: 'POST',
          body: formData
        });
        const result = await response.text();

          if (result.includes('Bu ID zaten kullanÄ±lÄ±yor') || result.includes('ID is already taken')) {

        }
      } catch (error) {
        messageContainer.innerHTML = `<div class="error">${LANGS[currentLang].error}</div>`;
      }

      submitBtn.disabled = false;
    });

    window.handleCopy = async function(url, button) {
      const success = await copyToClipboard(url);
      if (success) {
        button.innerHTML = LANGS[currentLang].copied;
        button.classList.add('copied');
        setTimeout(() => {
          button.innerHTML = LANGS[currentLang].copy;
          button.classList.remove('copied');
        }, 2000);
      } else {
        button.innerHTML = LANGS[currentLang].copy_error;
        setTimeout(() => {
          button.innerHTML = LANGS[currentLang].copy;
        }, 2000);
      }
    }
