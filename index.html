      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 60px; height: 60px; left: 60%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 6s; }
    .particle:nth-child(5) { width: 40px; height: 40px; left: 70%; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 650px;
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin: 2rem 0;
    }

    .language-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 20;
    }

    .language-selector select {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #6b7280;
      font-size: 1rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      gap: 0.5rem;
    }

    .form-group input {
      flex: 1;
      padding: 1rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #ffffff;
      font-weight: 500;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);

    .form-group input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .random-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      min-width: 80px;
    }

    .random-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1.25rem 2rem;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .warning {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;

    .success {

      border-radius: 16px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;

      margin: 1rem 0;

      font-size: 1rem;

      position: relative;
      border: 2px solid #374151;
    }

    .copy-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-top: 0.75rem;
    }

    .copy-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .copy-btn.copied {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);

    @keyframes shake {

      25% { transform: translateX(-5px); }

    .features {

    @media (max-width: 480px) {

      }
      
      .random-btn {
        min-width: 100%;
      }
    }
