<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Short Link - Ultra Modern URL Shortener</title>
  <meta name="description" content="World Short Link ile ultra hızlı, güvenli ve modern URL kısaltma servisi. Hood style ile en iyi kısa link deneyimi!">
  <meta name="keywords" content="url shortener, kısa link, world short link, modern, hızlı, güvenli, hood style, link kısalt, linkzone, gen z, kopilot">
  <meta name="author" content="DeveloperKubilay & Copilot AI">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #6e54ad 0%, #764ba2 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .particles {
      position: absolute;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 60px; height: 60px; left: 60%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 6s; }
    .particle:nth-child(5) { width: 40px; height: 40px; left: 70%; animation-delay: 1s; }
    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem 2rem;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      width: 100vw;
      max-width: 100vw;
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 420px;
      max-height: 90vh;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* Bilgisayarda da telefonda gibi */
      box-sizing: border-box;
    }
    .lang-switcher {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 24px auto;
      background: rgba(255,255,255,0.98);
      border-radius: 12px;
      padding: 0.5rem 1rem;
      border: 1px solid #e5e7eb;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      outline: none;
      transition: box-shadow .2s;
      width: 80%;
      position: static;
    }
    .lang-switcher:focus {
      box-shadow: 0 2px 16px #764ba2aa;
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
      margin-top: 0;
    }
    .logo h1 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      margin-top: 0;
      transition: margin-top .2s;
    }
    .logo p {
      color: #6b7280;
      font-size: 1rem;
      font-weight: 500;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .form-group label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .input-wrapper {
      position: relative;
      display: flex;
      gap: 0.5rem;
    }
    .form-group input {
      flex: 1;
      padding: 1rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #ffffff;
      font-weight: 500;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    .form-group input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }
    .random-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      min-width: 80px;
    }
    .random-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }
    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1.25rem 2rem;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      overflow: hidden;
    }
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }
    .submit-btn:active {
      transform: translateY(-1px);
    }
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .submit-btn:hover::before {
      left: 100%;
    }
    .warning {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
      animation: shake 0.5s ease-in-out;
    }
    .success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
      animation: bounce 0.6s ease-in-out;
    }
    .success-url {
      background: #1f2937;
      color: #ffffff;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      word-break: break-all;
      position: relative;
      border: 2px solid #374151;
      width: 100vw;
      max-width: 100vw;
      margin-left: -2rem;
      margin-right: -2rem;
      box-sizing: border-box;
    }
    .copy-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-top: 0.75rem;
    }
    .copy-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .copy-btn.copied {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    .error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
        justify-content: center;
      }
      .container {
        max-width: 99vw;
        padding: 2rem 1rem;
        margin: 4vw auto;
        min-height: 400px;
        max-height: 85vh;
      }
      .logo h1 {
        font-size: 2rem;
        margin-top: 40px;
      }
      .features, .feature-grid {
        display: none !important;
      }
      .copy-container {
        flex-direction: column;
      }
      .success-url {
        width: 100vw;
        max-width: 100vw;
        margin-left: -1rem;
        margin-right: -1rem;
        border-radius: 0 0 12px 12px;
      }
      .lang-switcher {
        position: static;
        margin: 0 auto 24px auto;
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    }
    @media (max-width: 480px) {
      .input-wrapper {
        flex-direction: column;
      }
      .random-btn {
        min-width: 100%;
      }
      .logo h1 {
        margin-top: 48px;
      }
      .container {
        padding: 1rem;
      }
      .success-url {
        margin-left: -1rem;
        margin-right: -1rem;
      }
      .lang-switcher {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <select class="lang-switcher" id="lang-switcher">
      <option value="tr">🇹🇷 Türkçe</option>
      <option value="en">🇬🇧 English</option>
      <option value="de">🇩🇪 Deutsch</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="ru">🇷🇺 Русский</option>
      <option value="es">🇪🇸 Español</option>
      <option value="it">🇮🇹 Italiano</option>
      <option value="zh">🇨🇳 中文</option>
      <option value="ja">🇯🇵 日本語</option>
      <option value="ar">🇸🇦 العربية</option>
    </select>

    <div class="logo">
      <h1>🔗 World Short Link</h1>
      <p>Ultra Modern URL Shortener</p>
    </div>

    <div id="message-container"></div>

    <form method="POST" id="shortener-form">
      <div class="form-group">
        <label for="id" id="label-id">🎯 Kısa ID</label>
        <div class="input-wrapper">
          <input type="text" name="id" id="id" placeholder="örn: mega-link-2024" required maxlength="50" />
          <button type="button" class="random-btn" id="random-btn">🎲 Random</button>
        </div>
      </div>
      <div class="form-group">
        <label for="domain" id="label-domain">🌐 Hedef URL</label>
        <div class="input-wrapper">
          <input type="url" name="domain" id="domain" placeholder="https://example.com" required />
        </div>
      </div>
      <button type="submit" class="submit-btn" id="submit-btn">
        ⚡ Kısa Link Oluştur
      </button>
    </form>
    <div class="features">
      <div class="feature-grid">
        <div class="feature"><div class="feature-icon">🚀</div><div class="feature-text" id="feature1">Ultra Hızlı</div></div>
        <div class="feature"><div class="feature-icon">🛡️</div><div class="feature-text" id="feature2">Güvenli</div></div>
        <div class="feature"><div class="feature-icon">🎨</div><div class="feature-text" id="feature3">Modern Tasarım</div></div>
        <div class="feature"><div class="feature-icon">⚡</div><div class="feature-text" id="feature4">Anında Oluştur</div></div>
      </div>
    </div>
  </div>

  <script>
    // Dil metinleri 💬
    const LANGS = {
      tr: {
        label_id: "🎯 Kısa ID",
        label_domain: "🌐 Hedef URL",
        btn_random: "🎲 Random",
        btn_create: "⚡ Kısa Link Oluştur",
        loading: "⏳ Oluşturuluyor...",
        copied: "✅ Kopyalandı!",
        copy: "📋 Kopyala",
        copy_error: "❌ Hata!",
        warning_exist: "⚠️ Bu ID zaten kullanılıyor",
        success: "✅ Kısa link başarıyla oluşturuldu!",
        success_copy_text: "Yukarıdaki linki kopyalayın",
        error: "❌ Bir hata oluştu. Lütfen tekrar deneyin.",
        features: ["Ultra Hızlı", "Güvenli", "Modern Tasarım", "Anında Oluştur"],
        placeholder_id: "örn: mega-link-2024",
        placeholder_domain: "https://example.com"
      },
      en: {
        label_id: "🎯 Short ID",
        label_domain: "🌐 Target URL",
        btn_random: "🎲 Random",
        btn_create: "⚡ Create Short Link",
        loading: "⏳ Creating...",
        copied: "✅ Copied!",
        copy: "📋 Copy",
        copy_error: "❌ Error!",
        warning_exist: "⚠️ This ID is already taken",
        success: "✅ Short link created successfully!",
        success_copy_text: "Copy the link above",
        error: "❌ An error occurred. Please try again.",
        features: ["Ultra Fast", "Secure", "Modern Design", "Instant Create"],
        placeholder_id: "e.g. mega-link-2024",
        placeholder_domain: "https://example.com"
      }
      // ... diğer diller ...
    };

    let currentLang = 'tr';

    function setLang(lang) {
      currentLang = lang;
      document.getElementById('label-id').innerText = LANGS[lang].label_id;
      document.getElementById('label-domain').innerText = LANGS[lang].label_domain;
      document.getElementById('random-btn').innerText = LANGS[lang].btn_random;
      document.getElementById('submit-btn').innerText = LANGS[lang].btn_create;
      document.getElementById('id').placeholder = LANGS[lang].placeholder_id;
      document.getElementById('domain').placeholder = LANGS[lang].placeholder_domain;
      document.getElementById('feature1').innerText = LANGS[lang].features[0];
      document.getElementById('feature2').innerText = LANGS[lang].features[1];
      document.getElementById('feature3').innerText = LANGS[lang].features[2];
      document.getElementById('feature4').innerText = LANGS[lang].features[3];
    }

    document.getElementById('lang-switcher').addEventListener('change', function() {
      setLang(this.value);
    });
    setLang('tr'); // Default

    window.scrollTo(0, 0);

    function generateRandomId() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 5; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    document.getElementById('random-btn').addEventListener('click', function() {
      const idInput = document.getElementById('id');
      idInput.value = generateRandomId();
      this.innerHTML = '✨ Done!';
      setTimeout(() => {
        this.innerHTML = LANGS[currentLang].btn_random;
      }, 1000);
    });

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (err) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        const successful = document.execCommand('copy');
        document.body.removeChild(textArea);
        return successful;
      }
    }

    document.getElementById('shortener-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const submitBtn = document.getElementById('submit-btn');
      const messageContainer = document.getElementById('message-container');
      const idValue = formData.get('id');
      submitBtn.innerHTML = LANGS[currentLang].loading;
      submitBtn.disabled = true;
      try {
        const response = await fetch('/', {
          method: 'POST',
          body: formData
        });
        const result = await response.text();
        if (response.ok) {
          if (result.includes('Bu ID zaten kullanılıyor') || result.includes('ID is already taken')) {
            messageContainer.innerHTML = `<div class="warning">${LANGS[currentLang].warning_exist}</div>`;
          } else {
            const shortUrl = `https://worldshortlink.com/${idValue}`;
            messageContainer.innerHTML = `
              <div class="success">
                ${LANGS[currentLang].success}
                <div class="success-url">
                  <code>${shortUrl}</code>
                  <div class="copy-container">
                    <span style="font-size: 0.9rem; color: #9ca3af;">${LANGS[currentLang].success_copy_text}</span>
                    <button class="copy-btn" onclick="handleCopy('${shortUrl}', this)">
                      ${LANGS[currentLang].copy}
                    </button>
                  </div>
                </div>
              </div>
            `;
            this.reset();
            copyToClipboard(shortUrl);
          }
        } else {
          messageContainer.innerHTML = `<div class="error">${LANGS[currentLang].error}</div>`;
        }
      } catch (error) {
        messageContainer.innerHTML = `<div class="error">${LANGS[currentLang].error}</div>`;
      }
      submitBtn.innerHTML = LANGS[currentLang].btn_create;
      submitBtn.disabled = false;
    });

    window.handleCopy = async function(url, button) {
      const success = await copyToClipboard(url);
      if (success) {
        button.innerHTML = LANGS[currentLang].copied;
        button.classList.add('copied');
        setTimeout(() => {
          button.innerHTML = LANGS[currentLang].copy;
          button.classList.remove('copied');
        }, 2000);
      } else {
        button.innerHTML = LANGS[currentLang].copy_error;
        setTimeout(() => {
          button.innerHTML = LANGS[currentLang].copy;
        }, 2000);
      }
    }
  </script>
</body>
</html>
