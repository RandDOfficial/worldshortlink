<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkZone - Ultra Modern URL Shortener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 60px; height: 60px; left: 60%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 6s; }
    .particle:nth-child(5) { width: 40px; height: 40px; left: 70%; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 650px;
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #6b7280;
      font-size: 1rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      gap: 0.5rem;
    }

    .form-group input {
      flex: 1;
      padding: 1rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #ffffff;
      font-weight: 500;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .random-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      min-width: 80px;
    }

    .random-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1.25rem 2rem;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .warning {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
      animation: shake 0.5s ease-in-out;
    }

    .success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
      animation: bounce 0.6s ease-in-out;
    }

    .success-url {
      background: #1f2937;
      color: #ffffff;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      word-break: break-all;
      position: relative;
      border: 2px solid #374151;
    }

    .copy-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-top: 0.75rem;
    }

    .copy-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .copy-btn.copied {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .feature {
      text-align: center;
      padding: 1rem;
      background: #f1f5f9;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }

    .feature-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .feature-text {
      font-size: 0.8rem;
      color: #64748b;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 95%;
        padding: 2rem;
        margin: 1rem;
      }
      
      .logo h1 {
        font-size: 2rem;
      }
      
      .feature-grid {
        grid-template-columns: 1fr;
      }

      .copy-container {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .input-wrapper {
        flex-direction: column;
      }
      
      .random-btn {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="logo">
      <h1>üîó LinkZone</h1>
      <p>Ultra Modern URL Shortener</p>
    </div>

    <div id="message-container"></div>

    <form method="POST" id="shortener-form">
      <div class="form-group">
        <label for="id">üéØ Kƒ±sa ID</label>
        <div class="input-wrapper">
          <input type="text" name="id" id="id" placeholder="√∂rn: mega-link-2024" required maxlength="50" />
          <button type="button" class="random-btn" id="random-btn">üé≤ Random</button>
        </div>
      </div>

      <div class="form-group">
        <label for="domain">üåê Hedef URL</label>
        <div class="input-wrapper">
          <input type="url" name="domain" id="domain" placeholder="https://example.com" required />
        </div>
      </div>

      <button type="submit" class="submit-btn">
        ‚ö° Kƒ±sa Link Olu≈ütur
      </button>
    </form>

    <div class="features">
      <div class="feature-grid">
        <div class="feature">
          <div class="feature-icon">üöÄ</div>
          <div class="feature-text">Ultra Hƒ±zlƒ±</div>
        </div>
        <div class="feature">
          <div class="feature-icon">üõ°Ô∏è</div>
          <div class="feature-text">G√ºvenli</div>
        </div>
        <div class="feature">
          <div class="feature-icon">üé®</div>
          <div class="feature-text">Modern Tasarƒ±m</div>
        </div>
        <div class="feature">
          <div class="feature-icon">‚ö°</div>
          <div class="feature-text">Anƒ±nda Olu≈ütur</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Random URL generator
    function generateRandomId() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 5; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // Random button click handler
    document.getElementById('random-btn').addEventListener('click', function() {
      const idInput = document.getElementById('id');
      idInput.value = generateRandomId();
      
      // Add a little animation
      this.innerHTML = '‚ú® Done!';
      setTimeout(() => {
        this.innerHTML = 'üé≤ Random';
      }, 1000);
    });

    // Copy to clipboard function
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (err) {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        const successful = document.execCommand('copy');
        document.body.removeChild(textArea);
        return successful;
      }
    }

    document.getElementById('shortener-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const submitBtn = document.querySelector('.submit-btn');
      const messageContainer = document.getElementById('message-container');
      const idValue = formData.get('id');
      
      // Show loading state
      submitBtn.innerHTML = '‚è≥ Olu≈üturuluyor...';
      submitBtn.disabled = true;
      
      try {
        const response = await fetch('/', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.text();
        
        if (response.ok) {
          if (result.includes('Bu ID zaten kullanƒ±lƒ±yor')) {
            messageContainer.innerHTML = '<div class="warning">‚ö†Ô∏è ' + result + '</div>';
          } else {
            const shortUrl = `https://worldshortlink.com/${idValue}`;
            messageContainer.innerHTML = `
              <div class="success">
                ‚úÖ Kƒ±sa link ba≈üarƒ±yla olu≈üturuldu!
                <div class="success-url">
                  <code>${shortUrl}</code>
                  <div class="copy-container">
                    <span style="font-size: 0.9rem; color: #9ca3af;">Yukarƒ±daki linki kopyalayƒ±n</span>
                    <button class="copy-btn" onclick="handleCopy('${shortUrl}', this)">
                      üìã Kopyala
                    </button>
                  </div>
                </div>
              </div>
            `;
            this.reset();
          }
        } else {
          messageContainer.innerHTML = '<div class="error">‚ùå ' + result + '</div>';
        }
      } catch (error) {
        messageContainer.innerHTML = '<div class="error">‚ùå Bir hata olu≈ütu. L√ºtfen tekrar deneyin.</div>';
      }
      
      // Reset button
      submitBtn.innerHTML = '‚ö° Kƒ±sa Link Olu≈ütur';
      submitBtn.disabled = false;
    });

    // Handle copy button click
    async function handleCopy(url, button) {
      const success = await copyToClipboard(url);
      
      if (success) {
        button.innerHTML = '‚úÖ Kopyalandƒ±!';
        button.classList.add('copied');
        
        setTimeout(() => {
          button.innerHTML = 'üìã Kopyala';
          button.classList.remove('copied');
        }, 2000);
      } else {
        button.innerHTML = '‚ùå Hata!';
        setTimeout(() => {
          button.innerHTML = 'üìã Kopyala';
        }, 2000);
      }
    }

    // Auto-hide messages after 8 seconds
    function hideMessages() {
      const messageContainer = document.getElementById('message-container');
      setTimeout(() => {
        messageContainer.innerHTML = '';
      }, 8000);
    }

    // Watch for message changes
    new MutationObserver(hideMessages).observe(document.getElementById('message-container'), {
      childList: true
    });
  </script>
</body>
</html>
